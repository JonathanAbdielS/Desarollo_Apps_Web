<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis Compras - Películas Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="P01_index.html"><img src="img/logo_img.png" alt="Logo" height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="P01_index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="P01_about_us.html">Acerca de</a></li>
                    </ul>
                <div id="user-session-controls-orders" class="d-flex align-items-center ms-auto"></div>
                <div id="cart-link-container-orders" class="nav-item ms-2"></div>
            </div>
        </div>
    </nav>

    <div class="container" id="alert-container-orders"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Mi Historial de Compras</h2>
        <div id="orders-list-container" class="accordion">
            </div>
        <div id="no-orders-message" class="text-center mt-5" style="display: none;">
            <p>Aún no has realizado ninguna compra. <a href="P01_index.html">¡Explora nuestro catálogo!</a></p>
        </div>
    </div>

    <div class="modal fade" id="loginModalOrders" tabindex="-1" aria-labelledby="loginModalLabelOrders" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="login-alert-container-orders"></div>
                    <form id="loginFormOrders">
                        <div class="mb-3">
                            <label for="loginEmailInputOrders" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="loginEmailInputOrders" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPasswordInputOrders" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPasswordInputOrders" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
                 <div class="modal-footer">
                    <p class="mb-0 w-100 text-center">¿No tienes cuenta?
                        <a href="#" data-bs-toggle="modal" data-bs-target="#registerModalOrders" data-bs-dismiss="modal">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerModalOrders" tabindex="-1" aria-labelledby="registerModalLabelOrders" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                     <div id="register-alert-container-orders"></div>
                    <form id="registerFormOrders">
                         <div class="row">
                            <div class="col-md-6 mb-3"><label for="registerUsernameInputOrders">Usuario</label><input type="text" class="form-control" id="registerUsernameInputOrders" required></div>
                            <div class="col-md-6 mb-3"><label for="registerNombreInputOrders">Nombre Completo</label><input type="text" class="form-control" id="registerNombreInputOrders" required></div>
                        </div>
                        <div class="mb-3"><label for="registerEmailInputOrders">Correo</label><input type="email" class="form-control" id="registerEmailInputOrders" required></div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label for="registerPasswordInputOrders">Contraseña</label><input type="password" class="form-control" id="registerPasswordInputOrders" required></div>
                            <div class="col-md-6 mb-3"><label for="registerConfirmPasswordInputOrders">Confirmar Contraseña</label><input type="password" class="form-control" id="registerConfirmPasswordInputOrders" required></div>
                        </div>
                        <div class="mb-3"><label for="registerFechaNacimientoInputOrders">Fecha Nacimiento</label><input type="date" class="form-control" id="registerFechaNacimientoInputOrders" required></div>
                        <button type="submit" class="btn btn-success w-100">Crear Cuenta</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="mb-0 w-100 text-center">¿Ya tienes cuenta?
                        <a href="#" data-bs-toggle="modal" data-bs-target="#loginModalOrders" data-bs-dismiss="modal">Inicia Sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-auto py-3">
        <div class="text-center p-3">© 2025 Películas Online</div>
    </footer>

    <script type="module" src="js/orders-page.js"></script> </body>
</html>
