<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin: Gestionar Ventas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Películas Online - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbarSupportedContent" aria-controls="adminNavbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="adminNavbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Ver Sitio</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin_movies.html">Gestionar Películas</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin_users.html">Gestionar Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link active" href="admin_sales.html">Gestionar Ventas</a></li>
                </ul>
                <div id="user-session-controls-admin-sales" class="d-flex align-items-center ms-auto"></div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container-admin-sales" class="mb-3"></div>
        <h2>Gestionar Ventas</h2>

        <div class="row mb-3 gx-2">
            <div class="col-md-3">
                <label for="filterSaleStatus" class="form-label form-label-sm">Filtrar por Estatus:</label>
                <select id="filterSaleStatus" class="form-select form-select-sm">
                    <option value="">Todos</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="completada">Completada</option>
                    <option value="cancelada">Cancelada</option>
                </select>
            </div>
            </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID Venta</th>
                        <th>Usuario</th>
                        <th>Email Usuario</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estatus</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="admin-sales-table-body">
                    </tbody>
            </table>
        </div>
        <div id="admin-sales-pagination-container" class="mt-3 d-flex justify-content-center"></div>
    </div>

    <div class="modal fade" id="saleDetailModal" tabindex="-1" aria-labelledby="saleDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saleDetailModalLabel">Detalle de Venta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="sale-detail-alert-container"></div>
                    <div id="sale-detail-content">
                        </div>
                    <hr>
                    <h5>Cambiar Estatus de la Venta</h5>
                    <form id="saleStatusForm">
                        <input type="hidden" id="editSaleIdStatus">
                        <div class="input-group">
                            <select class="form-select" id="saleStatusSelect" required>
                                <option value="pendiente">Pendiente</option>
                                <option value="completada">Completada</option>
                                <option value="cancelada">Cancelada</option>
                            </select>
                            <button type="submit" class="btn btn-primary" id="saveSaleStatusBtn">Actualizar Estatus</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center text-lg-start mt-auto py-3">
        <div class="text-center p-3">Admin Panel © 2025</div>
    </footer>

    <script type="module" src="js/admin-sales.js"></script>
</body>
</html>
