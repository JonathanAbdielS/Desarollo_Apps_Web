<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de Compras - Películas Online</title>
    <link rel="stylesheet" href="css/style.css"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo_img.png" alt="Logo Películas" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_us.html">Acerca de</a>
                    </li>
                    <li>
                         <form class="d-flex" id="searchFormCart"> <input class="form-control me-2" type="search" id="searchInputCart" placeholder="Buscar películas..." aria-label="Buscar">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </li>
                </ul>
                <div id="user-session-controls-cart" class="d-flex align-items-center ms-auto">
                    </div>
                <div id="cart-link-container-cart" class="nav-item ms-2">
                    </div>
            </div>
        </div>
    </nav>

    <div class="container" id="alert-container-cart"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Tu Carrito de Compras</h2>
        <div id="cart-items-container" class="mb-4">
            </div>

        <div id="cart-summary" class="card">
            <div class="card-body">
                <h5 class="card-title">Resumen del Carrito</h5>
                <p>Total de Ítems: <span id="total-items-summary">0</span></p>
                <p>Subtotal General: $<span id="subtotal-general-summary">0.00</span></p>
                <hr>
                <button class="btn btn-success w-100 mb-2" id="checkout-btn">Proceder al Pago</button>
                <button class="btn btn-danger w-100" id="clear-cart-btn">Limpiar Carrito</button>
            </div>
        </div>
         <div class="text-center mt-3">
            <a href="index.html" class="btn btn-outline-secondary">Seguir Comprando</a>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabelCart" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabelCart">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="login-alert-container-cart"></div>
                    <form id="loginFormCart">
                        <div class="mb-3">
                            <label for="loginEmailInputCart" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="loginEmailInputCart" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPasswordInputCart" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPasswordInputCart" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="mb-0 w-100 text-center">¿No tienes cuenta?
                        <a href="#" data-bs-toggle="modal" data-bs-target="#registerModalCart" data-bs-dismiss="modal">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModalCart" tabindex="-1" aria-labelledby="registerModalLabelCart" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabelCart">Crear Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="register-alert-container-cart"></div>
                    <form id="registerFormCart">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="registerUsernameInputCart" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="registerUsernameInputCart" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="registerNombreInputCart" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="registerNombreInputCart" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmailInputCart" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="registerEmailInputCart" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="registerPasswordInputCart" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="registerPasswordInputCart" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="registerConfirmPasswordInputCart" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="registerConfirmPasswordInputCart" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="registerFechaNacimientoInputCart" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="registerFechaNacimientoInputCart" required>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success w-100">Crear Cuenta</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="mb-0 w-100 text-center">¿Ya tienes cuenta?
                        <a href="#" data-bs-toggle="modal" data-bs-target="#loginModalCart" data-bs-dismiss="modal">Inicia Sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start mt-auto py-3">
        <div class="text-center p-3">
            © 2025 VerMax
        </div>
    </footer>

    <script type="module" src="js/cart-page.js"></script> </body>
</html>
