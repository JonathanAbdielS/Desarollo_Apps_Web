    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">

            <a class="navbar-brand" href="index.html">
                <img src="img/logo_img.png" alt="Logo Películas" height="40"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_us.html">Acerca de</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCategories" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Categorías
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownCategories" id="categories-dropdown-menu">

    <div class="container" id="alert-container"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 p-3 d-flex justify-content-center">
                <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" style="max-width: 266.66px;">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://image.tmdb.org/t/p/w500/m9EtP1Yrzv6v7dMaC9mRaGhd1um.jpg" class="d-block w-100" alt="Estreno Película 1"> </div>
                        <div class="carousel-item">
                            <img src="https://image.tmdb.org/t/p/w500/dDlfjR7gllmr8HTeN6rfrYhTdwX.jpg" class="d-block w-100" alt="Promoción Película 2"> </div>
                        <div class="carousel-item">
                            <img src="https://image.tmdb.org/t/p/w500/fceheXB5fC4WrLVuWJ6OZv9FXYr.jpg" class="d-block w-100" alt="Clásico Película 3"> </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
        </div>

        <h2 class="mt-5 mb-4 text-center">Catálogo de Películas</h2>
        <div class="row mt-4" id="movie-list-container">
            </div>

        <div class="container d-flex justify-content-center mt-4" id="pagination-container">
            </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="login-alert-container"></div> <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmailInput" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="loginEmailInput" placeholder="tu@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPasswordInput" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPasswordInput" placeholder="Contraseña" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="mb-0 w-100 text-center">¿No tienes cuenta?
                        <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Crear Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="register-alert-container"></div> <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="registerUsernameInput" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="registerUsernameInput" placeholder="Ej: usuario123" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="registerNombreInput" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="registerNombreInput" placeholder="Ej: Ana Pérez" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmailInput" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="registerEmailInput" placeholder="tu@email.com" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="registerPasswordInput" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="registerPasswordInput" placeholder="Mínimo 6 caracteres" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="registerConfirmPasswordInput" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="registerConfirmPasswordInput" placeholder="Repite tu contraseña" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="registerFechaNacimientoInput" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="registerFechaNacimientoInput" required>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success w-100">Crear Cuenta</button>
                        </div>
                    </form>
                </div>
                 <div class="modal-footer">
                    <p class="mb-0 w-100 text-center">¿Ya tienes cuenta?
                        <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Inicia Sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-auto py-3">

            <a class="text-dark" href="#">Términos y Condiciones</a>
        </div>
    </footer>

</html>
