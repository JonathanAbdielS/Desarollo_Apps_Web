</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo_img.png" alt="Logo Películas" height="40"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_us.html">Acerca de</a>
                    </li>
                </ul>
                <div id="user-session-controls" class="d-flex align-items-center ms-auto">
                    </div>
                <div id="cart-link-container" class="nav-item ms-2">
                    </div>
            </div>
        </div>
    </nav>

    <div class="container" id="alert-container"></div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="login-alert-container"></div> <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmailInput" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="loginEmailInput" placeholder="tu@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPasswordInput" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPasswordInput" placeholder="Contraseña" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="mb-0 w-100 text-center">¿No tienes cuenta?
                        <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Crear Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="register-alert-container"></div> <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="registerUsernameInput" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="registerUsernameInput" placeholder="Ej: usuario123" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="registerNombreInput" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="registerNombreInput" placeholder="Ej: Ana Pérez" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmailInput" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="registerEmailInput" placeholder="tu@email.com" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="registerPasswordInput" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="registerPasswordInput" placeholder="Mínimo 6 caracteres" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="registerConfirmPasswordInput" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="registerConfirmPasswordInput" placeholder="Repite tu contraseña" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="registerFechaNacimientoInput" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="registerFechaNacimientoInput" required>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success w-100">Crear Cuenta</button>
                        </div>
                    </form>
                </div>
                 <div class="modal-footer">
                    <p class="mb-0 w-100 text-center">¿Ya tienes cuenta?
                        <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Inicia Sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
