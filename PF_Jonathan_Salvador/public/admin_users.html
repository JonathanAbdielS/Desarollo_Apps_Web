<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin: Gestionar Usuarios</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Películas Online - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbarSupportedContent" aria-controls="adminNavbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="adminNavbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Ver Sitio</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin_movies.html">Gestionar Películas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="admin_users.html">Gestionar Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin_sales.html">Gestionar Ventas</a></li>
                </ul>
                <div id="user-session-controls-admin-users" class="d-flex align-items-center ms-auto">
                    </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container-admin-users" class="mb-3"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gestionar Usuarios</h2>
            </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID Usuario</th>
                        <th>Username</th>
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Fecha Registro</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="admin-users-table-body">
                    </tbody>
            </table>
        </div>
        </div>

    <div class="modal fade" id="userRoleModal" tabindex="-1" aria-labelledby="userRoleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userRoleModalLabel">Cambiar Rol del Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="user-role-alert-container"></div>
                    <form id="userRoleForm">
                        <input type="hidden" id="editUserIdRole">
                        <p>Usuario: <strong id="userNameForRoleChange"></strong></p>
                        <div class="mb-3">
                            <label for="userRoleSelect" class="form-label">Nuevo Rol:</label>
                            <select class="form-select" id="userRoleSelect" required>
                                <option value="cliente">Cliente</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="saveUserRoleBtn">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center text-lg-start mt-auto py-3">
        <div class="text-center p-3">© 2025 Admin Panel</div>
    </footer>

    <script type="module" src="js/admin-users.js"></script>
</body>
</html>
